<!DOCTYPE html>
<html>
<head>
<style>
  table, th, td {
  border: 4px solid black;
  height: 100px; 
  width: 100px;
  
}
</style>

 <script>
     function fd(){
    var arr = [['Tiger','Elephant','Lion','cat','Dog'],['apple','banana','mango'],['java','python','c++','php']]
    
    b = document.getElementsByTagName('body')[0];
    t = document.createElement('table');

    for (i = 0; i < arr.length; i++){
      tr = document.createElement('tr');
      for (j = 0; j < arr[i].length; j++){
        td = document.createElement('td');
        tn = document.createTextNode(arr[i][j]);
        td.appendChild(tn);
        tr.appendChild(td);
      }
      t.appendChild(tr);
    }
    b.appendChild(t);
}
  </script>
</head>
<body onload="fd()">
   
</body>
</html>
